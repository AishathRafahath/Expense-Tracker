<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="titles">
        <h1>Expense Tracker</h1>
        <di>
            <h4>Budget: <span id="budget-value"></span></h4>
        </di>
       
        </div>
        <div class="budgetaddbox">
            <input type="number" name="" id="budget_input" placeholder="Budget">
            <button id="add-budget">Add</button>
        </div>
        

        <form action="">
            
            <br>
            <input type="text" id="name_input" required placeholder="Name">
            <input type="date" id="date_input" required>
        
            <input type="number" id="amount_input" required placeholder="Amount">
            <button type="submit" id="add_Expenses">Add expense</button>
        </form>
        <br>
            <table id="table">
                <thead>
                    <tr >
                        <th class="header">Name</th>
                        <th class="header">Date</th>
                        <th class="header">Amount</th>
                        <th class="header btnHeaderCell " ></th>

                    </tr>
                </thead>
                <tbody id="table-Body">

                </tbody>

            </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
