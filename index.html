<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="titles">
        <h1>Expense Tracker</h1>
        <h3>Add a new item</h3>
        </div>

        <form action="">
            <label for="name_input">Name</label>
            <input type="text" id="name_input" required>
            <label for="date_input">Date</label>
            <input type="date" id="date_input" required>
            <label for="amount_input">Amount</label>
            <input type="number" id="amount_input" required>
            <button type="submit" id="add_Expenses">Add expense</button>
        </form>
        <br>
            <table id="table">
                <thead>
                    <tr >
                        <th class="header">Name</th>
                        <th class="header">Date</th>
                        <th class="header">Amount</th>
                        <th class="header btnHeaderCell " ></th>

                    </tr>
                </thead>
                <tbody id="table-Body">

                </tbody>

            </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
